<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <meta name="description" content="HomePage" />
            <meta name="author" content="Sebastian Montoya" />
            <title>Phytogenx by Solutions Systems</title>
            <!-- Favicon-->
            <link rel="icon" type="image/x-icon" href="../favicon.ico" />
            <!-- Font Awesome icons (free version)-->
            <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
            <!-- Google fonts-->
            <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
            <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
            <!-- Core theme CSS (includes Bootstrap)-->
        </head>
        <body>
            <!-- Navigation-->   
            <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
                <div class="container">
                    <a class="navbar-brand" href="/HomePage">Phytogenx</a>  
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/get">Master Data</a></li>
                            <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/cms">CMS</a></li>
                            <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/qb">QB</a></li>
                            <li class="nav-item mx-0 mx-lg-1">
                                <span class=" nav-link-white py-3 px-0 px-lg-3 rounded color-white" (click)="closeSingIn()" (click)="openSingIn('1000ms', '1000ms')">
                                    Sing In
                                </span> 
                            </li>
                            <button class="btn-icon" mat-icon-button [matMenuTriggerFor]="settings">
                                <mat-icon>settings</mat-icon>
                            </button>
                            <mat-menu #settings="matMenu" >
                                <button mat-menu-item>
                                </button>
                                <button mat-menu-item>
                                    <span>Users</span>
                                    <mat-icon class="icon">account_circle</mat-icon>
                                </button>
                                <button mat-menu-item>
                                    <span>Create User</span>
                                    <mat-icon class="icon">add_box</mat-icon>
                                </button>
                                <button mat-menu-item>
                                    <span>Users Logs</span>
                                    <mat-icon class="icon">assignment</mat-icon>
                                </button>
                                <button mat-menu-item>
                                    <span>Restore Data</span>
                                    <mat-icon class="icon">restore</mat-icon>
                                </button>
                            </mat-menu>
                        </ul>
                    </div>
                </div>
            </nav>
        </body>
        <router-outlet></router-outlet>
    |   <!-- Footer-->
        <footer class="footer text-center">
            <div class="container">
                <div class="row">
                    <!-- Footer Location-->
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4">Location</h4>
                        <p class="lead mb-0">
                            35 Thousand Oaks Blvd, Morgantown, 
                            <br />
                            PA 19543, United States
                        </p>
                    </div>
                    <!-- Footer Social Icons-->
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4">Social Networks</h4>
                        <a class="btn btn-outline-light btn-social mx-1" href="https://www.phytogenx.com/"><i class="fab fa-fw fa-star"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="https://www.linkedin.com/"><i class="fab fa-fw fa-linkedin-in"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="https://www.instagram.com"><i class="fab fa-fw fa-bars"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="https://www.facebook.com"><i class="fab fa-fw fa-facebook-f"></i></a>
                    </div>
                    <!-- Footer About Text-->
                    <div class="col-lg-4">
                        <h4 class="text-uppercase mb-4">About us</h4>
                        <p class="lead mb-0">
                            We are an FDA regulated company specializing in beauty products.
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright &copy; Solutions Systems 2022</small></div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</html>
