<!DOCTYPE html>
<html>
   <body>
        <div class="masthead bg-primary">
            <div class="search-div">   
                <button (click)=onReturn() class="icon">
                    <mat-icon >arrow_back</mat-icon>
                </button>      
                <input class="inputfilter" matInput placeholder="Filter Table" search (keyup)="applyFilter($event)" #input/>
            </div>  
            <div>
                <table class="table-primary table table-striped" mat-table matSort [dataSource]="dataSource">
                    <ng-container matColumnDef="ID">
                        <th *matHeaderCellDef mat-sort-header> ID </th>
                        <td *matCellDef="let row"> {{row.ID}} </td>
                    </ng-container>

                    <ng-container matColumnDef="LastDate">
                        <th *matHeaderCellDef mat-sort-header> Last Date Invoice </th>
                        <td *matCellDef="let row">{{row.LastDate}} </td>
                    </ng-container>
                    <ng-container matColumnDef="InvoiceNumber">
                        <th *matHeaderCellDef mat-sort-header>Invoice Number</th>
                        <td *matCellDef="let row">{{row.InvoiceNumber}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Tries">
                        <th *matHeaderCellDef mat-sort-header> Tries </th>
                        <td *matCellDef="let row">{{row.Tries}} </td>
                    </ng-container>
                    <ng-container matColumnDef="LastPO">
                        <th *matHeaderCellDef mat-sort-header> Last PO Related </th>
                        <td *matCellDef="let row">{{row.LastPO}} </td>
                    </ng-container>
                    <ng-container matColumnDef="State">
                        <th *matHeaderCellDef mat-sort-header> State </th>
                        <td *matCellDef="let row">{{row.State}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>

                <!-- SHOWS WHEN DATA DOES NOT EXIST -->
                    <tr *matNoDataRow>
                        <td class="mat-cell " colspan = "4" > 
                            The filter does not match any item in the data for this text {{input.value}} 
                        </td>
                    </tr>
                </table>
                <mat-paginator class="bg-primary fs-6" [pageSizeOptions]="[10,20,30,40,50]" aria-labels="select page of data"></mat-paginator>    
            </div>
        </div>
    </body>
</html>
