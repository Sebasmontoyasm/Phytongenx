<div mat-dialog-content>
    <mat-card class="wight-card">
        <mat-card-title>Sign In</mat-card-title>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        <form [formGroup]="signInForm" (ngSubmit)="onSignin()">
            <mat-card-content>
                <mat-form-field class="full-width-input">
                    <mat-label>User Name</mat-label>
                    <input type="text" 
                    formControlName="username" 
                    matInput
                    placeholder="firstname.lastname"
                    required>
                    <mat-error class="margin-error" *ngIf="isValidField('username')">
                        {{getErrorMessage("username")}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input"> 
                    <mat-label>Password</mat-label>
                    <input 
                    [type]="!hide ? 'password' : 'text'"
                    formControlName="password"
                    matInput 
                    placeholder="password"
                    required>

                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                        <mat-icon *ngIf="hide">visibility</mat-icon>
                        <mat-icon *ngIf="!hide">visibility_off</mat-icon>
                    </button>
                    <mat-error class="margin-error" *ngIf="isValidField('password')">
                        {{getErrorMessage("password")}}
                    </mat-error>
                </mat-form-field>
                <mat-error class="margin-error" *ngIf="{APIMessages}">
                    {{APIMessages}}
                </mat-error>  
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
                <button type="button" (click)="closeSignIn()" mat-raised-button color="secondary">Cancel</button>
                <button type="submit"
                        [disabled]="signInForm.invalid"
                        mat-raised-button
                        color="primary">Submit</button>
            </mat-card-actions>
        </form>
        <mat-card-footer>
          <mat-divider inset></mat-divider>
        </mat-card-footer>
    </mat-card>
</div>
