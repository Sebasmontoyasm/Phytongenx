<!DOCTYPE html>
<html>
   <body>
       <div class="masthead bg-primary">
           <div class="search-div">
                <button type="button" class="icon" mat-icon-button>
                    <mat-icon (click)="openAddDialog('0ms', '0ms')">person_add</mat-icon>
                </button>
                <input class="inputfilter" matInput placeholder="Filter Table" search (keyup)="applyFilter($event)" #input/>
           </div>  
           <div>
               <table class="table-primary table table-striped" mat-table matSort [dataSource]="dataSource">
                   <ng-container matColumnDef="id">
                       <th *matHeaderCellDef mat-sort-header> # </th>
                       <td *matCellDef="let row"> 
                            {{row.id}}
                       </td>
                   </ng-container>

                   <ng-container matColumnDef="name">
                       <th *matHeaderCellDef mat-sort-header> Name </th>
                       <td *matCellDef="let row">
                            <tr>{{row.name}}</tr>
                       </td>
                   </ng-container>

                    <ng-container matColumnDef="username">
                        <th *matHeaderCellDef mat-sort-header> User name </th>
                        <td *matCellDef="let row">{{row.username}} </td>
                    </ng-container>

                   <ng-container matColumnDef="rol">
                       <th *matHeaderCellDef mat-sort-header> Rol </th>
                       <td *matCellDef="let row">{{row.rol}} </td>
                   </ng-container>

                   <ng-container matColumnDef="createdAt">
                       <th *matHeaderCellDef mat-sort-header> Creation date </th>
                       <td *matCellDef="let row">
                           <tr>{{row.createdAt}}</tr>
                       </td>
                   </ng-container>

                   <ng-container matColumnDef="UpdateAt">
                       <th *matHeaderCellDef mat-sort-header> Last sing in </th>
                       <td *matCellDef="let row">{{row.UpdateAt}} </td>
                   </ng-container>

                   <ng-container matColumnDef="Actions">
                    <th *matHeaderCellDef> Actions </th>
                    <td class="center" *matCellDef="let row">
                        <div class ="table-button-row">
                            <button class="btn-action"><mat-icon (click)="openEditDialog(row,'0ms','0ms')">edit</mat-icon></button>
                            <button class="btn-action"><mat-icon (click)="openDeleteDialog(row.id,'0ms', '0ms')">delete</mat-icon></button>
                        </div>
                    </td>
                </ng-container>
                
                   <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
                   <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>
                   
                  <!-- SHOWS WHEN DATA DOES NOT EXIST -->
                   <tr *matNoDataRow>
                       <td class="mat-cell " colspan = "10" > 
                           <strong>The filter does not match any item in the users information widh this text: {{input.value}}</strong> 
                       </td>
                   </tr>
               </table>
               <mat-paginator class="bg-primary fs-6" [pageSizeOptions]="[10,20,30,40,50]" aria-labels="select page of data"></mat-paginator>    
           </div>            
       </div>
   </body>
</html>
