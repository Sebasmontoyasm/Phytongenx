<div mat-dialog-content>
    <mat-card class="wight-card">
        <mat-card-title class="align-center">CMS - Manual process</mat-card-title>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        <form [formGroup]="cmsCreateForm" (ngSubmit)="onCmsManually()">
            <mat-card-content>
                <mat-form-field class="full-width-input">
                    <mat-label>PO Number</mat-label>
                    <input type="text" 
                    formControlName="PO_Number" 
                    matInput
                    required>
                    <mat-error class="margin-error" *ngIf="isValidField('PO_Number')">
                        {{getErrorMessage("PO_Number")}}
                    </mat-error>
                </mat-form-field>
                <div class="full-width-file">
                    <input 
                        class="form-control" type="file" 
                        formControlName="file"
                        (change)="onFileSelected($event)"
                        required
                    >
                    <mat-error class="margin-error" *ngIf="isValidField('file')">
                        {{getErrorMessage("file")}}
                    </mat-error>
                </div>
                <mat-error class="margin-error" *ngIf="isValidField('PDF_Name')">
                    {{getErrorMessage("PDF_Name")}}
                </mat-error>
                <mat-error>
                    {{ApiMessage}}
                </mat-error>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
                <button type="button" (click)="closenewCms()" mat-raised-button color="secondary">Cancel</button>
                <button type="submit"
                        [disabled]="cmsCreateForm.invalid"
                        mat-raised-button
                        color="primary">Create</button>
            </mat-card-actions>
        </form>
        <mat-card-footer>
          <mat-divider inset></mat-divider>
        </mat-card-footer>
    </mat-card>
</div>
