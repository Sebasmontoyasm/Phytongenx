<!DOCTYPE html>
<html lang="en">
   <body>
       <div class="masthead bg-primary">
            <div class="search-div">
                <button class="icon" mat-icon-button>
                    <mat-icon (click)="onRestore()">restore_page</mat-icon>
                </button>  
                
                <input class="inputfilter" matInput placeholder="Filter Table" search (keyup)="applyFilter($event)" #input/>
            </div>   
            <div>
               <table class="table-primary table table-striped" mat-table matSort [dataSource]="dataSource">
                   <ng-container matColumnDef="id">
                        <th *matHeaderCellDef mat-sort-header> # </th>
                        <td *matCellDef="let row"> {{row.id}} </td>
                   </ng-container>

                   <ng-container matColumnDef="restore">
                        <th *matHeaderCellDef mat-sort-header> ID </th>
                        <td *matCellDef="let row"> {{row.idrestore}} </td>
                    </ng-container>

                   <ng-container matColumnDef="username">
                        <th *matHeaderCellDef mat-sort-header> User name </th>
                        <td *matCellDef="let row"> {{row.username}} </td>
                   </ng-container>

                   <ng-container matColumnDef="rol">
                        <th *matHeaderCellDef mat-sort-header> Rol </th>
                        <td *matCellDef="let row"> {{row.rol}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Date_Action">
                        <th *matHeaderCellDef mat-sort-header> Date Action </th>
                        <td *matCellDef="let row"> {{row.date_action}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th *matHeaderCellDef mat-sort-header> Action </th>
                        <td *matCellDef="let row">{{row.action}} </td>
                    </ng-container>
                    <ng-container matColumnDef="reason">
                        <th *matHeaderCellDef mat-sort-header> Reason </th>
                        <td *matCellDef="let row">{{row.comment}} </td>
                    </ng-container>
                   <ng-container matColumnDef="date_action">
                    <th *matHeaderCellDef mat-sort-header> Date Action </th>
                    <td *matCellDef="let row">{{row.date_action}} </td>
                </ng-container>

                   <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
                   <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>
                   
                  <!-- SHOWS WHEN DATA DOES NOT EXIST -->
                   <tr *matNoDataRow>
                       <td class="mat-cell " colspan = "4" > 
                           The filter does not match any item in the data for this text {{input.value}} 
                       </td>
                   </tr>
               </table>
               <mat-paginator class="bg-primary fs-6" [pageSizeOptions]="[10,20,30,40,50]" aria-labels="select page of data"></mat-paginator>    
               
           </div>            
       </div>
   </body>
</html>
