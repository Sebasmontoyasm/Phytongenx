<!DOCTYPE html>
<html>
   <body>
       <div class="masthead bg-primary">
           
           <mat-form-field class="search-div" appearance="fill">       
               <input class="inputfilter" matInput placeholder="Filter Table" search (keyup)="applyFilter($event)" #filterinput/>
           </mat-form-field>
             
           <div>
               <table class="table-primary table table-striped" mat-table matSort [dataSource]="dataSource">
                   <ng-container matColumnDef="ID">
                       <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                       
                       <td mat-cell *matCellDef="let row">
                           {{row.ID}}
                           <mat-icon *ngIf="">announcement</mat-icon>
                       </td>
                   </ng-container>

                   <ng-container matColumnDef="PO_Number">
                       <th mat-header-cell *matHeaderCellDef mat-sort-header> PO Number </th>
                       <td mat-cell *matCellDef="let row">{{row.PO_Number}} </td>
                   </ng-container>
                   
                   <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
                   <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>

                   <tr>
                       <td class="mat-cell" colspan="4">
                           The filter does not match any item in the data for this text {{filterinput.value}}
                       </td>
                   </tr>

               </table>

               <mat-paginator class="text-white" [pageSizeOptions]="[3,6,9,12,15]" aria-labels="select page of data"></mat-paginator>
           </div>            
       </div>
   </body>
</html>
